services:
  app:
    image: node:18-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PGHOST: postgres
      PGUSER: user
      PGPASSWORD: password
      PGDATABASE: todos
  postgres:
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - todo-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todos
volumes:
  todo-postgres-data: